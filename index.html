<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <img src="images/profile.jpg" alt="Profile Picture" class="profile-img">
        <h2>Manas Ranjan Barik</h2>
        <p class="designation">Software Engineer</p>
        <p class="bio">Passionate about coding and web development. Love to learn new technologies.</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/yourusername" target="_blank"><img src="images/facebook-icon.png" alt="Facebook"></a>
            <a href="https://twitter.com/yourusername" target="_blank"><img src="images/twitter-icon.png" alt="Twitter"></a>
            <a href="https://www.linkedin.com/in/manas-ranjan-barik-27a410299" target="_blank"><img src="images/linkedin-icon.png" alt="LinkedIn"></a>
            <a href="https://github.com/manasranjanbarik1010" target="_blank"><img src="images/github-icon.png" alt="GitHub"></a>
        </div>
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
        </label>
    </div>
    <script src="script.js"></script>
</body>
</html>
